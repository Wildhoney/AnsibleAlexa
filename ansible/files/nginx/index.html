<!DOCTYPE html>
<html>
<head>

    <title>AnsibleAlexa</title>

    <!-- Styles! -->
    <link rel="stylesheet" type="text/css" href="default.css" />

    <!-- Scripts! -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>

</head>
<body>

    <section class="container">

        <h1 class="logo"></h1>

        <section class="item">
            <h2>MySQL</h2>
            <ul>
                <li><label>Host:</label><var>{{ ip_database }}</var></li>
                <li><label>Username:</label><var>{{ db_username_remote }}</var></li>
                <li><label>Password:</label><var>{{ db_password }}</var></li>
            </ul>
        </section>

        <section class="item">
            <h2>Magento</h2>
            <ul>
                <li><label>IP Address:</label><var>{{ ip_magento }}</var></li>
                <li>
                    <label>Host:</label>
                    <var>
                        <a target="_blank" href="http://{{ host_magento }}/">
                            http://{{ host_magento }}/
                        </a>
                    </var>
                </li>
            </ul>
        </section>

        <section class="item">
            <h2>Wordpress</h2>
            <ul>
                <li><label>IP Address:</label><var>{{ ip_wordpress }}</var></li>
                <li>
                    <label>Host:</label>
                    <var>
                        <a target="_blank" href="http://{{ host_wordpress }}/">
                            http://{{ host_wordpress }}/
                        </a>
                    </var>
                </li>
            </ul>
        </section>

    </section>

    <iframe src="info.php"></iframe>

</body>
</html>
